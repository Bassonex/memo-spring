<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes list</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="content">
    <h1>New note</h1>
    <form th:action="@{/created/note}" th:object="${noteData}" method="POST">
        <input type="text" placeholder="Title" th:field="*{title}" required aria-required="true"
               oninvalid="this.setCustomValidity('Please Enter Title.')" oninput="setCustomValidity('')">
        <a th:href="'/allnotes/'"><input class="btn-style" type="button" value="All notes"></a>
        <div class="dropbox">
            <div>Category</div>
            <div>Priority</div>
        </div>
        <div class="dropbox">
            <select th:field="*{category}" required aria-required="true"
                    oninvalid="this.setCustomValidity('Please select Category.')" oninput="setCustomValidity('')">
                <option value="">None</option>
                <th:block th:each="cat : ${catData}">
                    <option th:value="${cat.name}" th:text="${cat.name}"></option>
                </th:block>
            </select>
            <select th:field="*{notePriority}" required aria-required="true"
                    oninvalid="this.setCustomValidity('Please select Priority.')" oninput="setCustomValidity('')">
                <option value="">None</option>
                <th:block th:each="prior : ${priorData}">
                    <option th:value="${prior.name}" th:text="${prior.name}"></option>
                </th:block>
            </select>
        </div>

        <div><textarea class="textarea-note" placeholder="Type your note here..." th:field="*{note}" required
                       oninvalid="this.setCustomValidity('Please type some note...')" oninput="setCustomValidity('')"></textarea></div>

        <div><input type="text" placeholder="Name" th:field="${userData.firstName}" required aria-required="true"
                    oninvalid="this.setCustomValidity('Please type first name.')" oninput="setCustomValidity('')">
            <input type="text" placeholder="Surname" th:field="${userData.lastName}" required aria-required="true"
                   oninvalid="this.setCustomValidity('Please type last name.')" oninput="setCustomValidity('')"></div>
        <div>Creation time: <input type="datetime-local" placeholder="Date/time" th:field="*{dateTime}" required aria-required="true"
                                   oninvalid="this.setCustomValidity('Please select date and time')" oninput="setCustomValidity('')"></div>

        <div><input class="btn-style" type="submit" value="Create"></div>
    </form>
</div>
</body>
</html>
